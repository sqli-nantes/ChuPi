<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo Sprint 2</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="./bower_components/web3/dist/web3.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
</head>

<body style="width:400px; margin-left:auto; margin-right:auto">
    <h1>Bonjour, je suis Jim !</h1>
    <div>
        Cette voiture se signale comme disponible.
        <button type="button" class="btn btn-primary" id="scan">Scanner</button>
        <hr>
    </div>
    <br>
    <div style="display:none" id="2">
        Cette voiture s'appelle <b id="nomVoiture">test</b>
        <button type="button" class="btn btn-primary" id="louer">Louer</button>
        <button type="button" class="btn btn-default annuler">Annuler</button>
        <hr>
    </div>
    <div style="display:none" id="3">
        Renseignez votre destination :
        <br>
        <form name="pos">
            X :
            <input type="number" name="Xpos">
            <br> Y :
            <input type="number" name="Ypos" value="">
            <br>
            <button type="button" id="go" class="btn btn-primary" onclick="goto(pos)">Go</button>
            <button type="button" class="btn btn-default annuler">Annuler</button>
            <b style="color:red; display:none" id="error">Solde insuffisant</b>
        </form>
        <hr>
    </div>
    <div style="display:none" id="4">
        Prix du trajet : <b id="prix"></b> wei.
        <br>
        <button type="button" id="terminer" class="btn btn-success">Payer et voyager</button>
        <button type="button" class="btn btn-danger annuler">Annuler</button>
        <hr>
    </div>
    <div style="display:none" id="bonvoyage">
        <h2>Bon voyage !</h2>
        <hr>
        <button type="button" class="btn btn-danger valide" id="valide">Confirmer le trajet</button>
        <button type="button" class="btn btn-default" id="valideChoupette" disabled="">En attente de validation du trajet par le v√©hicule</button>
        <hr>
    </div>
    <br>
    <div style="display:none" id="aurevoir">
        <h2>Au revoir !</h2>
    </div>

    <script src="app.js"></script>


</body>

</html>
